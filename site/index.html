<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>O dia em que tudo come√ßou</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2b0a3d, #4b1466);
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.35);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 150, 0.25);
    }

    .foto {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff8acb;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: normal;
      margin-bottom: 20px;
      color: #ffd6ea;
    }

    .contador span {
      font-weight: bold;
      color: #ff8acb;
    }

    /* CORA√á√ïES */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 16px;
      color: rgba(255, 138, 203, 0.25);
      animation: subir 8s linear infinite;
    }

    @keyframes subir {
      from {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- FOTO -->
    <img src="foto.jpg" alt="Foto dela" class="foto">

    <!-- TEXTO -->
    <h1>
      O dia em que o mundo ganhou a pessoa mais especial que ele poderia ter
    </h1>

    <!-- CONTADOR -->
    <div class="contador" id="contador">Carregando...</div>
  </div>

  <script>
    const nascimento = new Date(2008, 11, 18); 
    // ATEN√á√ÉO: m√™s come√ßa em 0 ‚Üí Janeiro = 0, Mar√ßo = 2

    function atualizar() {
    const agora = new Date();

    let anos = agora.getFullYear() - nascimento.getFullYear();
    let meses = agora.getMonth() - nascimento.getMonth();
    let dias = agora.getDate() - nascimento.getDate();

    if (dias < 0) {
        meses--;
        const ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += ultimoMes.getDate();
    }

    if (meses < 0) {
        meses += 12;
        anos--;
    }

    const horas = agora.getHours();
    const minutos = agora.getMinutes();
    const segundos = agora.getSeconds();

    document.getElementById("contador").innerHTML = `
        <span>${anos}</span> anos,
        <span>${meses}</span> meses,
        <span>${dias}</span> dias<br>
        <span>${horas}</span> horas,
        <span>${minutos}</span> minutos e
        <span>${segundos}</span> segundos
    `;
    }

    atualizar();
    setInterval(atualizar, 1000);

    // üíï CRIAR CORA√á√ïES SUAVES
    function criarCoracao() {
      const coracao = document.createElement("div");
      coracao.classList.add("heart");
      coracao.innerText = "‚ù§";
      coracao.style.left = Math.random() * 100 + "vw";
      coracao.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(coracao);

      setTimeout(() => {
        coracao.remove();
      }, 10000);
    }

    setInterval(criarCoracao, 700);
  </script>

</body>
</html>
